<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="header_img" src="images/logo.svg" alt="logo image">
  </header>
  <div class="hero">
    <div class="hero_img">
      <img class="hero_photo" src="images/illustration-mockups.svg" alt="coloring web page">
    </div>
    <div class="hero_content_wrapper">
      <div class="hero_content">
        <h2 class="hero_content_title">Build The Community Your Fans Will Love</h2>
        <p class="hero_content_text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
      </div>
      <button class="hero_btn">Register</button>
    </div>
  </div>
  <footer class="footer">
    <ion-icon class="footer_icon" name="logo-facebook"></ion-icon>
    <ion-icon class="footer_icon" name="logo-twitter"></ion-icon>
    <ion-icon class="footer_icon" name="logo-instagram"></ion-icon>
  </footer>
  <!--  Ionic Framework script -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
